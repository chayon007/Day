<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 420px;
      width: 100%;
      border-radius: 22px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #c9184a;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .photo-box {
      border: 2px dashed #e5989b;
      border-radius: 16px;
      padding: 30px 15px;
      margin-bottom: 20px;
      color: #888;
      font-size: 14px;
    }

    /* When you add a photo, replace .photo-box with img */
    .photo-box span {
      display: block;
      font-size: 30px;
      margin-bottom: 8px;
    }

    p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .rose {
      font-size: 28px;
    }

    footer {
      margin-top: 10px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Happy Rose Day ‚ù§Ô∏è</h1>
    <div class="subtitle">For the one who makes my world softer</div>

    <!-- PHOTO SECTION -->
    <!-- Replace this box with your photo later -->
    <img src="photo.jpg" alt="Us together" style="
  width:100%;
  border-radius:16px;
  margin-bottom:20px;
">


    <p>
      You make my days brighter without even trying.
      Being with you feels easy, warm, and special.
      This rose is for you My Sona. I Love you a Lot.
    </p>

    <div class="rose">üåπ</div>

    <footer>
      Always yours
    </footer>
  </div>
</body>
</html>
